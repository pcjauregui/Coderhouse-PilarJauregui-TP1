<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wiki Baldur's Gate 3</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Wiki de Baldur's Gate 3</h1>
    <p>Explora la historia de los personajes:</p>
  </header>

  <!-- Usamos un contenedor principal para las tarjetas de personajes -->
  <main class="personajes-lista">
    <!-- Tarjeta de Karlach -->
    <div class="card-personaje">
      <!-- Al hacer clic en la imagen o el nombre, vas a la página de Karlach -->
      <a href="./Archivos/karlach.html">
        <img src="./Imagenes/300px-Karlach.png" alt="Karlach">
        <h2>Karlach</h2>
      </a>
      <!-- Botón para iniciar el quiz de Karlach -->
      <button onclick="iniciarQuiz('Karlach')">Quiz</button>
    </div>
    <!-- Tarjeta de Wyll -->
    <div class="card-personaje">
      <a href="./Archivos/wyll.html">
        <img src="./Imagenes/300px-Wyll.png" alt="Wyll">
        <h2>Wyll</h2>
      </a>
      <button onclick="iniciarQuiz('Wyll')">Quiz</button>
    </div>
    <!-- Tarjeta de Gale -->
    <div class="card-personaje">
      <a href="./Archivos/gale.html">
        <img src="./Imagenes/300px-Gale2.png" alt="Gale">
        <h2>Gale</h2>
      </a>
      <button onclick="iniciarQuiz('Gale')">Quiz</button>
    </div>
  </main>
</body>
</html>
